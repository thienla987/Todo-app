<div class="todo-item d-flex justify-content-between align-items-center"
  (mouseover)="isHovered = true"
  (mouseout)="isHovered = false"
>
  <div class="todo">
    <input type="checkbox" class="toggle next-center">
    <label >Todo Item</label>
  </div>

  <div class="d-flex align-items-center">
    <span class="icon-wrapper text-center edit" (click)="isEditing = true" [ngClass]="{active: isHovered}">
      <mat-icon>open_in_new</mat-icon>
    </span>
    <span class="icon-wrapper text-center" [ngClass]="{active: isHovered}">
      <mat-icon>close</mat-icon>
    </span>
    <form class="edit-from" *ngIf="isEditing">
      <input type="text" name="eÄ‘iTodo">
    </form>
  </div>

</div>
